<div class="detailed">
  <div class="detailImage">
    <img ng-src="{{ imageDetail.url }}" alt="{{ imageDetail.name }}" ng-dblclick="likeMe(imageDetail)">
  </div>
  <div class="imageContent">
    <p> {{ imageDetail.name }} </p>
    <p> {{ imageDetail.description }} </p>
    <p> Has {{ imageDetail.likes }} likes </p>
    <a href="/#/edit/{{imageDetail._id}}">
      <button class="button">Edit</button>
    </a>
    <button class="button" ng-click="deleteMe(imageDetail)">Delete</button>
  </div>
</div>
