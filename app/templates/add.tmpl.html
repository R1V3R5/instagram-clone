<h4 class="title">Add New Image</h4>

<form class="imageForm" ng-submit="addImage(image)">
  <p class="control">
    <input type="text" class="input" ng-model="image.name" placeholder="Name">
  </p>
  <p class="control">
    <input type="text" class="input" ng-model="image.url" placeholder="Url">
  </p>
  <p class="control">
    <textarea class="textarea" ng-model="image.description" placeholder="Description"></textarea>
  </p>
  <button class="button">Add Image</button>
</form>
